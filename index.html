<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>products-filter</title>

</head>
<body>

    <div class="wrap">
        <h1>Products filter</h1>
        <div class="store-wrapper">
            
            <div class="category-list">
                <a href="#" class="category-item" category="all">All</a>
                <a href="#" class="category-item" category="phones">Phones</a>
                <a href="#" class="category-item" category="laptop">Laptop</a>
            </div>
            
            <section class="product-list portfolios">

                <div class="product-item web-design" category="laptop">
                    <img src="images/laptop1.jpg" alt="">
                    <a href="#">Laptop <span class="price">400$</span></a>
                </div>

                <div class="product-item" category="laptop">
                    <img src="images/laptop2.jpg" alt="">
                    <a href="#">Laptop <span class="price">700$</span></a>
                </div>
                
                <div class="product-item" category="laptop">
                    <img src="images/laptop3.jpg" alt="">
                    <a href="#">Laptop <span class="price">500$</span></a>
                </div>

                <div class="product-item" category="phones">
                    <img src="images/phone1.png" alt="">
                    <a href="#">Phone <span class="price">120$</span></a>
                </div>

                <div class="product-item" category="phones">
                    <img src="images/phone2.jpg" alt="">
                    <a href="#">Phone <span class="price">300$</span></a>
                </div>

                <div class="product-item" category="phones">
                    <img src="images/phone3.png" alt="">
                    <a href="#">Phone <span class="price">250$</span></a>
                </div>
                
            </section>

        </div>
    </div>

    <footer>Created by @luisjoselopezd</footer>
    
</body>
</html>
